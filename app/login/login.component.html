<div class="container">
  <h3>Login</h3>
  <form *ngIf="active" (ngSubmit)="onSubmit()" #heroForm="ngForm">
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="email" placeholder="Skriv email">
    </div>
    <div class="form-group">
      <label for="pwd">Password:</label>
      <input type="password" class="form-control" id="pwd" placeholder="Skriv password">
    </div>    
    <button type="submit" class="btn btn-default">Submit</button>
  </form>
</div>
